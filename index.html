<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamland Travels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f0ce0bb943.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-title">
          <img src="images/Group 40071 (2).png" alt="Dreamland Travels Logo" />
          <p>Dreamland <span class="special">Travel</span></p>
        </div>
        <div class="nav-menu">
          <ul>
            <li><a class="link-diff" href="#">Home</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="banner">
        <!-- <img src="images/Group 13 (1) (1).png" alt="" /> -->
        <div class="banner-text">
          <h1>Explore Your Travel</h1>
          <p>
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            adipiscing. In et odio enim ac quis sapien urna eu phasellus.
          </p>
          <div class="banner-input">
            <input
              type="text"
              name="destination"
              placeholder="Where go"
              id=""
            />
            <select name="time" id="">
              <option value="" disabled selected hidden>When</option>
              <option value="Today">Today</option>
              <option value="Tomorrow">Tomorrow</option>
            </select>
            <select name="duration" id="">
              <option value=" " disabled selected hidden>Select Type</option>
              <option value="">Short</option>
              <option value="">Medium</option>
              <option value="">Long</option>
            </select>
            <button>Find Now</button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
